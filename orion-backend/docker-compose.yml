version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: orion-postgres
    environment:
      POSTGRES_USER: orion
      POSTGRES_PASSWORD: orion_password
      POSTGRES_DB: orion
      # Performance optimizations
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAX_CONNECTIONS: 100
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orion -d orion"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: orion-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      # Performance optimizations
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.7
      RABBITMQ_DISK_FREE_LIMIT: 2GB
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  ingestion-worker:
    build:
      context: ./services/ingestion-worker
      dockerfile: Dockerfile
    container_name: orion-ingestion-worker
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      DATABASE_URL: postgres://orion:orion_password@postgres:5432/orion
      USER_AGENT: OrionData/1.0 (contact@example.com)
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # Graceful shutdown
    stop_grace_period: 30s

volumes:
  postgres_data:
  rabbitmq_data:
