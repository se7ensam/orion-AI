services:
  # SEC EDGAR Download Service
  download:
    build:
      context: .
      dockerfile: Dockerfile
    image: orion:latest
    container_name: orion-download
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
      - ORION_DATA_DIR=/app/data
    # No network needed for download (external API calls)
    command: ["python", "-m", "src.cli", "download", "--start-year", "2009", "--end-year", "2010"]
    restart: "no"
    depends_on:
      - neo4j

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: orion-neo4j
    ports:
      - "7474:7474"  # HTTP (Browser UI)
      - "7687:7687"  # Bolt (Application connection)
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-orion123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-orion123}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
