services:
  # Python Backend (FastAPI + RAG)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orion-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-orion123}
      - OLLAMA_BASE_URL=http://ollama:11434
      - ORACLE_DSN=${ORACLE_DSN}
      - ORACLE_USER=${ORACLE_USER}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./backend/app:/app/backend/app # Hot reload for code

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orion-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

  # Neo4j Graph Database (Existing)
  neo4j:
    image: neo4j:5.15-community
    container_name: orion-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-orion123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-orion123}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama LLM Service (Existing)
  ollama:
    image: ollama/ollama:latest
    container_name: orion-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: >
      sh -c "ollama serve & 
             sleep 5 && 
             ollama pull llama3.2 || true"

volumes:
  neo4j_data:
  neo4j_plugins:
  ollama_data:
